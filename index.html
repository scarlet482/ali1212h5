	<script>
		function Icon(element, height, frames) {
			this.element = element;
			this.height = height;
			this.frames = frames;
			this.currentFrame = 0;
			this.offset = 0;
		}
		Icon.prototype.nextFrame = function() {
			if (this.currentFrame === this.frames - 1) {
				this.currentFrame = 0;
			} else {
				this.currentFrame++;
			}
			this.offset = -this.currentFrame * this.height;
			$(this.element).css("-webkit-transform", "translate3d(0, " + this.offset + "px, 0)");
		}
		Icon.prototype.previousFrame = function() {
			if (this.currentFrame === 0) {
				this.currentFrame = this.frames - 1;
			} else {
				this.currentFrame--;
			}
			this.offset = -this.currentFrame * this.height;
			$(this.element).css("-webkit-transform", "translate3d(0, " + this.offset + "px, 0)");
		}
		var iconMonth01 = new Icon('.icon01 img', 132.5, 10),
		ptouchmoveY = 0,
		touchmoveY = 0,
		touchmoveCounter = 0;
		$(document).ready(function() {
			var s = skrollr.init({
				mobileDeceleration: 1
			});
			var mySwiper = new Swiper('.swiper-container', {
				mode: 'vertical',
				noSwiping: true,
				onSlideChangeStart: function(swiper) {
					switch(mySwiper.activeIndex) {
						case 0:
							break;
					}
			    },
			    onSlideChangeEnd: function(swiper) {
					switch(mySwiper.activeIndex) {
						case 0:
							break;

						case 1:
							break;
					}
				}
			});
			document.addEventListener("touchstart", function(e) {
				touchmoveY = e.changedTouches[0].clientY;
			});
			document.addEventListener("touchmove", function(e) {
				touchmoveCounter++;
				if (touchmoveCounter % 10 === 0) {
					ptouchmoveY = touchmoveY;
					touchmoveY = e.changedTouches[0].clientY;
					if (touchmoveY < ptouchmoveY) {
						iconMonth01.nextFrame();
					} else {
						iconMonth01.previousFrame();
					}
				}
			});
			document.addEventListener("touchend", function(e) {
				touchmoveCounter = 0;
			});
		});
	</script>
