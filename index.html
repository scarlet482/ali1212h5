	<script>
		$(document).ready(function() {
			var s = skrollr.init({
				smoothScrolling: false,
				mobileDeceleration: 1
			});
			var mySwiper = new Swiper('.swiper-container', {
				mode: 'vertical',
				noSwiping: true,
				onSlideChangeStart: function(swiper) {
					switch(mySwiper.activeIndex) {
						case 0:
							break;
					}
			    },
			    onSlideChangeEnd: function(swiper) {
					switch(mySwiper.activeIndex) {
						case 0:
							break;

						case 1:
							break;
					}
				}
			});
		});
