					ranking: 4000,
					ranking02: 4000 + 750,
					ranking03: 4000 + 750 * 2,
					ranking04: 4000 + 750 * 3,
					ranking05: 4000 + 750 * 4,
					ranking06: 4000 + 750 * 5,
					ranking07: 4000 + 750 * 6,
					ranking08: 4000 + 750 * 7
				}
			});
		});
		function onBridgeReady() {
		    var mainTitle = '我们在这 我们在乎',
		        mainDesc = '可口可乐中国发布2013年可持续发展报告',
		        mainURL = 'http://cokecn-cokecn.stor.sinaapp.com/index.html',
		        mainImgUrl = 'http://cokecn-cokecn.stor.sinaapp.com/images/share_sample.png';
		    //转发朋友圈
		    WeixinJSBridge.on('menu:share:timeline', function(e) {
		        var data = {
		            img_url: mainImgUrl,
		            img_width: '120',
		            img_height: '120',
		            link: mainURL,
		            //desc这个属性要加上，虽然不会显示，但是不加暂时会导致无法转发至朋友圈，
		            desc: mainDesc,
		            title: mainTitle
		        };
		        WeixinJSBridge.invoke('shareTimeline', data, function(res) {
		            WeixinJSBridge.log(res.err_msg);
		        });
		    });
		    //同步到微博
		    WeixinJSBridge.on('menu:share:weibo', function() {
		        WeixinJSBridge.invoke('shareWeibo', {
		            'content': mainDesc,
		            'url': mainURL
		        }, function(res) {
		            WeixinJSBridge.log(res.err_msg);
		        });
		    });
		    //分享给朋友
		    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
		        WeixinJSBridge.invoke('sendAppMessage', {
		            img_url: mainImgUrl,
		            img_width: '120',
		            img_height: '120',
		            link: mainURL,
		            desc: mainDesc,
		            title: mainTitle
		        }, function(res) {
		            WeixinJSBridge.log(res.err_msg)
		        });
		    });
		};
		//执行
		document.addEventListener('WeixinJSBridgeReady', function() {
		    onBridgeReady();
		    WeixinJSBridge.call('hideToolbar');
		});
	</script>
